<!DOCTYPE html>

    <title>Welcome to Startup Village Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('camping-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px); 
            background: rgba(255,255,255,0.15); 
            z-index: -1;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: black;
            background: rgba(255,255,255,0.6);
            padding: 10px;
            border-radius: 8px;
        }

        #chatbox {
            width: 450px;
            height: 350px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
            max-width: 80%;
            color: black;
        }

        .user {
            background: rgba(173, 216, 230, 0.6); 
            float: right;
            clear: both;
        }

        .bot {
            background: rgba(255, 255, 255, 0.6); 
            float: left;
            clear: both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #inputBox {
            display: flex;
            gap: 10px;
            width: 450px;
            background: rgba(255,255,255,0.75);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            color: black;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: black;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #217dbb;
            color: white;
        }
    </style>
</head>
